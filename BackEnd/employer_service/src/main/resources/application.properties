spring.application.name=employer-service

# Service info
server.port=8086

# Database (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/employer_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.feign.client=DEBUG
logging.level.iuh.fit.se.employer_service.client.AuthServiceClient=DEBUG
logging.level.iuh.fit.se.employer_service=DEBUG


