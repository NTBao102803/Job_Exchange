server:
  port: ${MESSAGE_PORT:8092}

spring:
  application:
    name: message-service

  # === MariaDB (message_db) ===
  datasource:
    url: ${DB_MESSAGE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

  # === WebSocket STOMP ===
  websocket:
    enabled: true

# === Eureka Discovery ===
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# === JWT Secret ===
jwt:
  secret: ${JWT_SECRET}

# === Feign Clients Timeout ===
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
      job-service:
        connectTimeout: 5000
        readTimeout: 5000
      employer-service:
        connectTimeout: 5000
        readTimeout: 5000
      user-service:
        connectTimeout: 5000
        readTimeout: 5000

        request-interceptors:
          - iuh.fit.se.message_service.config.FeignTokenInterceptor

# === Logging ===
logging:
  level:
    iuh.fit.se.message_service: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    feign.client: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: trace
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
